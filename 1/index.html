<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<p>Coordinate Transformations</p>
	</head>
	<body>

		<form id="coordinatesForm">
			<label for="spaceType">System:</label>
			<select id="spaceType">
				<option value="2d">Two-dimensional</option>
				<option value="3d">Three-dimensional</option>
			</select>
			<br />

			<label for="pointsCount">How many dots?:</label>
			<input
				type="number"
				id="pointsCount"
				name="pointsCount"
				min="1"
				required
			/>
			<br />

			<button type="submit">generate</button>
		</form>

		<div id="output"></div>

		<script src="index.js"></script>
	</body>
