<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Distance Calc</title>
	</head>
	<body>
		<p>Distance calculation in a 3D system</p>

		<form id="distanceForm">
			<label for="point1"
				>First dot (r1, theta1, phi1):</label
			>
			<input
				type="text"
				id="point1"
				name="point1"
				placeholder="r1, theta1, phi1"
				required
			/>
			<br />

			<label for="point2"
				>Second dot (r2, theta2, phi2):</label
			>
			<input
				type="text"
				id="point2"
				name="point2"
				placeholder="r2, theta2, phi2"
				required
			/>
			<br />

			<button type="submit">Calculate</button>
		</form>

		<div id="output"></div>

		<script src="index.js"></script>
	</body>
</html>
